  <ion-modal-view>
    <ion-header-bar class="bar bar-header bar-calm">

        <!--  <ion-header-bar class="bar-stable"> -->
        <h1 class="title">My Report</h1>
        <!--   </ion-header-bar>   -->
        <div class="button button-clear button-dark" ng-click="closerepModal()">
            <span class="icon ion-ios7-close-empty"></span>
        </div>
    </ion-header-bar>
    <ion-content>
    <div class="list">
    	<div class="item item-dark">
    		 Case: {{selectedReport.ID}}


    	</div>

    	<div class="item item-dark">
    		 Created: {{selectedReport.submit_date}}


    	</div>

    	<div class="item item-dark">
    		 Category: {{selectedReport.prob_category}}


    	</div>

    	<div class="item item-dark">
    		 Sub Catergory: {{selectedReport.prob_subcategory}}


    	</div>

    	<div class="item item-dark">
    		 Description: {{selectedReport.prob_exp}}


    	</div>

    	<div class="item item-dark">
    		 Gps Coords: {{selectedReport.gps_lat}},  {{selectedReport.gps_lng}}

    	</div>
    	 <img ng-src="{{selectedReport.img_url}}" width="50%">
    </div>

    </ion-content>
  </ion-modal-view>
